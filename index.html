<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InputMask</title>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <form>
      <label>
        <!-- Введите номер в указанном формате -->
        <input
          data-input-tel
          type="tel"
          placeholder="+380 (__) ___-__-__"
          maxlength="20"
          minlength="8"
          required
        />
        <!-- pattern="^[+]?[0-9]{9,12}$"
         title="Only numbers please"
        -->
      </label>

      <button class="submit" type="submit" value="send">send</button>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="./newMask.js"></script>
