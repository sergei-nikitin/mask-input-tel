<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InputMask</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <label>
        380
        <input
          data-input-tel
          type="tel"
          placeholder="Phone"
          maxlength="20"
          minlength="9"
          required
        />
      </label>
      <label>
        +380
        <input
          data-input-tel
          type="tel"
          placeholder="Phone"
          maxlength="20"
          required
        />
      </label>
      <label>
        93, 63, 50, .....
        <input
          data-input-tel
          type="tel"
          placeholder="Phone"
          maxlength="20"
          required
        />
      </label>
      <label>
        093, 063, 050, .....
        <input
          data-input-tel
          type="tel"
          placeholder="Phone"
          maxlength="20"
          required
        />
      </label>
      <label>
        Another phone number
        <input
          data-input-tel
          type="tel"
          placeholder="Phone"
          maxlength="20"
          required
        />
      </label>

      <input class="submit" type="submit" value="send" />
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="./imask.js"></script>
    <!-- <script src="./ruMask.js"></script> -->
    <!-- <script src="./uaMask.js"></script> -->
  </body>
</html>
