<html>
  <head></head>

  <body>
    <h1>IMask Core Demo</h1>
    <input type="text" id="input" />
    <div contenteditable="true" id="ce"></div>

    <!-- <script src="dist/imask.js"></script> -->
    <script src="https://unpkg.com/imask"></script>
    <script type="text/javascript">
      var imask = IMask(document.getElementById('input'), {
        mask: [
          { mask: '0"', eager: true },
          { mask: '0[0]"', eager: true },
        ],
      }).on('accept', () => {
        console.log(imask.value, imask.unmaskedValue, imask.typedValue);
      });

      // document
      //   .getElementById('input')
      //   .addEventListener('blur', () => imask.updateOptions({ lazy: true }));
      document
        .getElementById('input')
        .addEventListener('focus', () => imask.updateOptions({ lazy: false }));
    </script>
  </body>
</html>
